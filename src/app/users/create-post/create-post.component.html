<div class="container ">
  <div class="header "><h1 class="header-text">Post Data</h1></div>
  <div class="card text-size">
    <h1>Add a new Post</h1>
    <form #postForm="ngForm" (ngSubmit)="savePost()">
      <div class="form-group">
        <label class="form-label btn-click-text" for="title"
          >Add New Title</label
        >
        <input
          type="text"
          class="form-control form-input"
          [(ngModel)]="title"
          id="title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label class="form-label btn-click-text" for="body">Add New Post</label>
        <input
          type="text"
          class="form-control form-input"
          [(ngModel)]="body"
          id="body"
          name="body"
        />
      </div>

      <button class="btn-click btn-style" type="submit">
        <span class="btn-click-text">Submit</span>
      </button>
    </form>
  </div>
</div>
