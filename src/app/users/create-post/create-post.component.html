<h1>Add a new Post</h1>

<form #postForm="ngForm">
  <div class="form-group">
    <label for="title">Add New Title</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="title"
      id="title"
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="body">Add New Post</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="body"
      id="body"
      name="body"
    />

    <button type="submit">Save</button>
  </div>
</form>

{{ postForm.value | json }}
