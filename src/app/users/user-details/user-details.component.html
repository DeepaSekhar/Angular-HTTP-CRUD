<div class="container ">
  <div *ngIf="user$ | async as user">
    <div class="header"></div>
    <div>
      <!-- <div>The user Id{{ user.id }}</div> -->
      <div class="card box-width">
        <h2>{{ user.name }}</h2>
        <img class="image " src="{{ user.image }}" />
      </div>
    </div>
  </div>
  <div class="post-container">
    <div *ngFor="let post of posts$ | async">
      <!-- <div>The post Id is{{ post.userId }}</div> -->

      <h3>{{ post.title }}</h3>
    </div>
    <!-- <div>{{ post.id }}</div> -->
    <button *ngIf="user$ | async as user" (click)="createPost(user.id)">
      create post
    </button>
  </div>
</div>
